<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="src/css/styles.css" rel="stylesheet" />
    <title>index</title>
</head>
<body dir="rtl">
<div class="cont-div">
<h3 class="font-style ja " >  فرم ثبت نام کلاس زبان های خارجه از پایه  </h3>
<ul>
    <li class="item-nav" >
        <a class="link-nav font-style sbqv"> ثبت نام </a>
    </li>
    <li class="item-nav" >
        <a class="link-nav  font-style sbqv  "> قوانین </a>
    </li>
</ul>
</div>
<div class="cont-div-all">
<div class="ng-1 card">
    <img src="src/images/u.gif" alt="گیف" class="ng-img" />
</div>
<form method="get" action="" enctype="multipart/form-data"   class="ng-form card"  >
    <label class="font-style" > نام: </label>
    <input type="text" placeholder="نام را وارد کنید" name="esm" class="form-control">
    <label class="font-style"  >  نام خانوادگی:  </label>
    <input type="text" placeholder="نام خانوادگی را وارد کنید" name="famili" class="form-control"   > <hr />
    <label class="font-style" >  جنسیت خود را انتخاب کنید:  </label>
    <input type="radio" name="jensiat"> <label class="font-style"  >  زن  </label>
    <input type="radio" name="jensiat2"> <label class="font-style"  >  مرد   </label>
    <hr />
    <label class="font-style" > مقطع خود را انتخاب کنید:  </label>
    <select  class="form-control"  >
        <option class="font-style" >  کاردانی </option>
        <option class="font-style" > کارشناسی </option>
        <option class="font-style" > کارشناسی ارشد </option>
        <option class="font-style" >  دکتری </option>
    </select>
    <label class="font-style" > ترم:  </label>
    <input type="number" placeholder="عدد را وارد کنید" name="term"  class="form-control"  >
    <hr />
    <label class="font-style" >  ثبت نام برای زبان های:  </label>
    <input type="checkbox" name="zaban"> <label class="font-style" > انگلیسی  </label>
    <input type="checkbox" name="zaban2"> <label  class="font-style" > فرانسوی  </label>
    <input type="checkbox" name="zaban3"> <label class="font-style" > روسی  </label>
    <input type="checkbox" name="zaban4"> <label class="font-style" > عربی  </label>
    <input type="checkbox" name="zaban5"> <label  class="font-style" > چینی  </label>
    <hr />
    <label class="font-style" >  عکس کارت دانشجویی خود را بارگذاری کنید:  </label>
    <input type="file" name="aks" >
    <hr />
    <input type="submit" value="ارسال اطلاعات" class="font-style"  >
    <input type="reset"  value="حذف اطلاعات" class="font-style"  >
</form>
</div>
</body>
</html>
